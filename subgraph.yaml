      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Field
      abis:
        - name: Beanstalk
          file: ./abis/Beanstalk.json
        - name: UniswapV2Pair
          file: ./abis/UniswapV2Pair.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: WeatherChange(indexed uint256,uint256,int8)
          handler: handleWeatherChange
